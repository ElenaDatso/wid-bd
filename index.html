<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="
https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css
"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./src/styles/index.css" rel="stylesheet" />
    <script type="module" src="index.js" defer></script>
    <title>Birthday planner</title>
  </head>
  <body
    style="font-family: 'Poppins', serif; height: 100vh"
    class="d-flex flex-column justify-content-center"
  >
    <div id="spin-container" class="spin-holder">
      <span class="loader"></span>
      <span class="loader2">Loading</span>
    </div>
    <section
      id="main-container"
      class="container d-flex justify-content-center d-none"
    >
      <div id="form-section" class="bg-white p-4 shadow">
        <form id="reg-form" class="mb-3">
          <h1 class="text-center">New user</h1>
          <div class="mb-3">
            <input
              id="name-reg"
              class="form-control"
              name="name-reg"
              type="text"
              placeholder="name"
            />
          </div>
          <p id="reg-name-error" class="text-danger"></p>
          <div class="mb-3">
            <input
              id="email-reg"
              class="form-control"
              name="email-reg"
              type="email"
              placeholder="email"
            />
          </div>
          <p id="reg-email-error" class="text-danger"></p>
          <div class="mb-3">
            <input
              id="bday-reg"
              class="form-control"
              name="bday-reg"
              type="date"
            />
          </div>
          <p id="reg-date-error" class="text-danger"></p>
          <div class="mb-3">
            <input
              id="password-reg"
              class="form-control"
              name="password-reg"
              type="password"
              placeholder="password"
            />
          </div>
          <p id="reg-password-error" class="text-danger"></p>
          <div class="mb-3">
            <button
              id="reg-subm"
              type="button"
              class="btn btn-primary"
              style="width: 100%"
            >
              Register
            </button>
          </div>
          <p class="mt-3">
            Already have an account?
            <span
              class="link-primary"
              id="redir-to-login"
              >Log in</span
            >
          </p>
        </form>
        <form id="login-form" class="d-none mb-3">
          <h1 class="mb-3 text-center">Log in</h1>
          <div class="mb-3">
            <input
              id="email-login"
              name="email-login"
              type="email"
              class="form-control"
              placeholder="email"
            />
          </div>
          <div id="login-email-error" class="text-danger"></div>
          <div class="mb-3">
            <input
              id="password-login"
              name="password-login"
              type="password"
              class="form-control"
              placeholder="password"
            />
          </div>
          <div id="login-password-error" class="text-danger mb-2"></div>
          <div>
            <button
              id="login-subm"
              type="button"
              style="width: 100%"
              class="btn btn-primary d-none"
            >
              Log in
            </button>
          </div>
          <p class="mt-3">
            Create
            <span
              class="link-primary"
              id="redir-to-reg"
              >new account</span
            >
          </p>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
