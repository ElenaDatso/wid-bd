<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Registration</h1>
      <form>
        <div>
          <label for="email-reg">Email</label>
          <input
            id="email-reg"
            name="email-reg"
            type="email"
            placeholder="email"
          />
        </div>
        <div>
          <label for="password-reg">Password</label>
          <input
            id="password-reg"
            name="password-reg"
            type="password"
            placeholder="password"
          />
        </div>
        <div>
          <button id="reg-subm" type="button">Register</button>
        </div>
      </form>
    </section>
    <section>
      <h1>Log in</h1>
      <form>
        <div>
          <label for="name-login">Email</label>
          <input id="email-login" name="email-login" type="email" placeholder="email" />
        </div>
        <div>
          <label for="password-login">Password</label>
          <input
            id="password-login"
            name="password-login"
            type="password"
            placeholder="password"
          />
        </div>
        <div>
          <button id="login-subm" type="button">Log in</button>
        </div>
      </form>
    </section>
  </body>
</html>
